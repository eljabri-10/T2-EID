<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بطاقة المعايدة</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: #f4f4f4;
        }
        .card-container {
            position: relative;
            width: 768px;
            height: 960px;
            margin: 20px auto;
            background: url('eid_card.jpg') no-repeat center center;
            background-size: cover;
        }
        .name {
            position: absolute;
            bottom: 240px; /* تعديل دقيق: رفع الاسم إلى داخل الإطار */
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 42px; /* تكبير حجم الاسم ليكون واضحًا جدًا */
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            white-space: nowrap;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>أدخل اسمك لتحميل بطاقة المعايدة</h2>
    <input type="text" id="employeeName" placeholder="أدخل اسمك">
    <button onclick="generateCard()">تحميل الصورة</button>

    <div class="card-container" id="greetingCard">
        <div class="name" id="nameDisplay">اسم الموظف</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function generateCard() {
            const name = document.getElementById("employeeName").value.trim();
            if (!name) {
                alert("أدخل الاسم من فضلك");
                return;
            }
            document.getElementById("nameDisplay").textContent = name;

            setTimeout(() => {
                html2canvas(document.querySelector("#greetingCard"), {
                    scale: window.devicePixelRatio * 2, // أفضل طريقة للحصول على جودة عالية
                    useCORS: true
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `معايدة_${name}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                });
            }, 600);
        }
    </script>
</body>
</html>
