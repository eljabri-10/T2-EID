<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقة المعايدة</title>
  <!-- خط IBM Plex Sans Arabic -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@500&display=swap" rel="stylesheet">
  <style>
    /* إعدادات الصفحة العامة */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* لتمكين الـflex العمودي */
      background-color: #161616; /* اللون الخلفي الداكن */
      color: #fff; /* النص أبيض */
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      text-align: center;
    }

    /* الحاوية الرئيسية التي ستتمركز وسط الصفحة */
    .main-container {
      display: flex;
      flex-direction: column;      /* ترتيب عمودي */
      align-items: center;         /* توسيط أفقي */
      justify-content: center;     /* توسيط عمودي */
      height: 100vh;               /* تملأ طول الصفحة كاملة */
    }

    /* الشعار */
    .company-logo {
      height: 60px;
      margin-bottom: 20px; /* مسافة أسفل الشعار */
    }

    h2 {
      margin: 0 0 15px 0;
    }

    /* عنصر الإدخال والزر في كتلة عمودية واحدة */
    .input-group {
      display: flex;
      flex-direction: column; /* ترتيب رأسي بدلاً من أفقي */
      gap: 10px;              /* مسافة بين العناصر */
      width: 100%;
      max-width: 300px;       /* لجعل الإدخال والزر بعرض محدد */
    }

    input[type="text"] {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
      text-align: center;       /* لجعل النص في المنتصف داخليًا */
    }
    input[type="text"]:focus {
      border-color: #f7f6da;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #f7f6da;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #e3e2c8;
      transform: scale(1.02);
    }
    button:active {
      transform: scale(1);
    }

    /* الحاوية الكبيرة المخفية لإنتاج الصورة عالية الدقة */
    .hidden-container {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 4168px;
      height: 5209px;
      background: url('eid_card.jpg') center center no-repeat;
      background-size: cover;
    }
    .name {
      position: absolute;
      top: 3520px;
      left: 50%;
      transform: translateX(-50%);
      color: #f7f6da;
      font-weight: 500;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      font-size: 120px;
      white-space: nowrap;
      overflow: hidden;
      max-width: 2000px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- الشعار في الوسط -->
    <img src="company_logo.png" alt="شعار الشركة" class="company-logo">

    <h2>أدخل اسمك لتحميل بطاقة المعايدة</h2>

    <!-- المدخل والزر بشكل رأسي -->
    <div class="input-group">
      <input type="text" id="employeeName" placeholder="أدخل اسمك">
      <button onclick="generateCard()">تحميل الصورة</button>
    </div>
  </div>

  <!-- الحاوية المخفية -->
  <div class="hidden-container" id="hiddenContainer">
    <div class="name" id="nameDisplay">اسم الموظف</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function adjustFontSize(element, maxWidth) {
      let fontSize = 120;
      const minFontSize = 12; 
      const context = document.createElement("canvas").getContext("2d");

      while (fontSize >= minFontSize) {
        context.font = `500 ${fontSize}px IBM Plex Sans Arabic`;
        const textWidth = context.measureText(element.textContent).width;
        if (textWidth <= maxWidth) break;
        fontSize--;
      }
      element.style.fontSize = fontSize + 'px';
    }

    function generateCard() {
      const nameValue = document.getElementById("employeeName").value.trim();
      if (!nameValue) {
        alert("الرجاء إدخال اسمك!");
        return;
      }

      const nameDisplay = document.getElementById("nameDisplay");
      nameDisplay.textContent = nameValue;
      adjustFontSize(nameDisplay, 2000);

      const hiddenContainer = document.getElementById("hiddenContainer");
      setTimeout(() => {
        html2canvas(hiddenContainer, {
          scale: 2,
          useCORS: true,
          allowTaint: true
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = `معايدة_${nameValue}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();
        }).catch(error => {
          console.error("حدث خطأ:", error);
          alert("حدث خطأ أثناء تحميل الصورة.");
        });
      }, 300);
    }
  </script>
</body>
</html>
