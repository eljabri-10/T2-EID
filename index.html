<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>معاينة موضع الاسم</title>
    <style>
        .card-container {
            position: relative;
            width: 768px;
            height: 960px;
            margin: 20px auto;
            background: url('eid_card.jpg') center center no-repeat;
            background-size: cover;
        }
        .draggable-name {
            position: absolute;
            top: 400px; /* قيمة ابتدائية */
            left: 150px; /* قيمة ابتدائية */
            color: red;
            font-size: 36px;
            font-weight: bold;
            cursor: move; /* مؤشر السحب */
        }
    </style>
</head>
<body>
    <h2>اسحب النص وضعه في المكان المناسب داخل التصميم</h2>
    <p>بعدما تنتهي، افتح الـConsole في المتصفح لمعرفة القيم التي يجب وضعها في الكود النهائي.</p>

    <div class="card-container" id="cardContainer">
        <div class="draggable-name" id="draggableName">النص التجريبي</div>
    </div>

    <script>
        const draggableName = document.getElementById("draggableName");
        let offsetX, offsetY;
        let isDragging = false;

        draggableName.addEventListener("mousedown", (e) => {
            isDragging = true;
            // حساب الإزاحة داخل العنصر
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                // حساب الموضع الجديد
                const rect = document.getElementById("cardContainer").getBoundingClientRect();
                let newLeft = e.clientX - rect.left - offsetX;
                let newTop = e.clientY - rect.top - offsetY;

                // تثبيت العنصر داخل حدود البطاقة
                if (newLeft < 0) newLeft = 0;
                if (newTop < 0) newTop = 0;
                if (newLeft > (rect.width - draggableName.offsetWidth)) {
                    newLeft = rect.width - draggableName.offsetWidth;
                }
                if (newTop > (rect.height - draggableName.offsetHeight)) {
                    newTop = rect.height - draggableName.offsetHeight;
                }

                draggableName.style.left = `${newLeft}px`;
                draggableName.style.top = `${newTop}px`;
            }
        });

        document.addEventListener("mouseup", () => {
            if (isDragging) {
                isDragging = false;
                // عند إفلات العنصر، اطبع القيم في الـConsole
                console.log("top:", draggableName.style.top);
                console.log("left:", draggableName.style.left);
            }
        });
    </script>
</body>
</html>
