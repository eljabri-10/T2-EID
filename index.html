<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بطاقة المعايدة</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: #f4f4f4;
        }
        .card-container {
            position: relative;
            width: 768px;
            height: 960px;
            margin: 20px auto;
            background-image: url('eid_card.jpg');
            background-size: cover;
            background-position: center;
        }
        .name {
            position: absolute;
            bottom: 340px; /* تعديل الموقع بدقة */
            left: 50%;
            transform: translateX(-50%);
            color: #f7f6da; /* اللون المطلوب */
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            width: 500px; /* عرض الإطار */
            font-size: 38px; /* حجم افتراضي */
            white-space: nowrap;
            overflow: hidden;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>أدخل اسمك لتحميل بطاقة المعايدة</h2>
    <input type="text" id="employeeName" placeholder="أدخل اسمك">
    <button onclick="generateCard()">تحميل الصورة</button>

    <div class="card-container" id="greetingCard">
        <div class="name" id="nameDisplay">اسم الموظف</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function adjustFontSize(textElement) {
            const maxWidth = 500; // عرض الإطار المسموح
            let fontSize = 44; // حجم الخط الافتراضي
            textWidth = text => {
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                context = canvas.getContext("2d");
                context.font = `700 ${fontSize}px IBM Plex Sans Arabic`;
                return context.measureText(text).width;
            };
            
            let text = textContent = textContent.trim();
            let fontSize = 44; // الحجم الافتراضي

            while (textWidth(text, fontSize) > 400 && fontSize > 20) {
                fontSize -= 1;
            }

            return fontSize;
        }

        function adjustFontSize(element) {
            let maxWidth = 600; // عرض الإطار
            let fontSize = 44; // الحجم الافتراضي الكبير
            const context = document.createElement("canvas").getContext("2d");
            context.font = `700 ${fontSize}px IBM Plex Sans Arabic`;
            let textWidth = context.measureText(element.textContent).width;

            while (textWidth > 400 && fontSize > 20) { // 400px عرض الإطار
                fontSize--;
                context.font = `700 ${fontSize}px IBM Plex Sans Arabic`;
                textWidth = context.measureText(element.textContent).width;
            }

            return fontSize;
        }

        function generateCard() {
            const name = document.getElementById("employeeName").value.trim();
            if (!name) {
                alert("أدخل الاسم من فضلك");
                return;
            }

            const nameDisplay = document.getElementById("nameDisplay");
            nameDisplay.textContent = name;

            // تصغير حجم النص إذا كان طويلاً
            let fontSize = 44; // الحجم الكبير
            const context = document.createElement("canvas").getContext("2d");
            context.font = `700 ${fontSize}px IBM Plex Sans Arabic`;
            let textWidth = context.measureText(name).width;
            while (textWidth > 500 && fontSize > 20) { // 500 هو عرض الإطار تقريبًا
                fontSize -= 2;
                context.font = `700 ${fontSize}px IBM Plex Sans Arabic`;
                textWidth = context.measureText(name).width;
            }
            nameDisplay.style.fontSize = fontSize + 'px';

            const card = document.getElementById("greetingCard");
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = "eid_card.jpg";
            img.onload = function() {
                setTimeout(() => {
                    html2canvas(card, {
                        scale: 2,
                        useCORS: true,
                        allowTaint: true
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = `معايدة_${name}.png`;
                        link.href = canvas.toDataURL("image/png");
                        link.click();
                    }).catch(error => {
                        console.error("حدث خطأ:", error);
                        alert("حدث خطأ أثناء تحميل الصورة.");
                    });
                }, 500);
            };

            img.onerror = function() {
                alert("تأكد من وجود صورة البطاقة في نفس المجلد باسم eid_card.jpg");
            };
        }
    </script>
</body>
</html>
