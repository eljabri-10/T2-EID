<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقة المعايدة</title>
  <!-- خط IBM Plex Sans Arabic -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      background-color: #f4f4f4;
    }
    .preview-container {
      /* عرض صغير للمعاينة فقط */
      position: relative;
      width: 400px;
      height: 500px;
      margin: 20px auto;
      background: url('eid_card.jpg') center center no-repeat;
      background-size: cover;
      border: 2px solid #ccc;
    }
    .preview-name {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: #f7f6da;
      font-size: 24px;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      white-space: nowrap;
    }

    /* الحاوية الكبيرة: نخفيها بنقلها خارج الشاشة بدلاً من display:none */
    .full-container {
      position: absolute;
      top: -9999px;    /* إبعاد الحاوية */
      left: -9999px;   /* إلى خارج حدود الشاشة */
      width: 4168px;
      height: 5209px;
      background: url('eid_card.jpg') center center no-repeat;
      background-size: cover;
    }
    .full-name {
      position: absolute;
      top: 3520px;
      left: 50%;
      transform: translateX(-50%);
      color: #f7f6da;
      font-weight: 500;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      font-size: 120px; 
      white-space: nowrap;
      overflow: hidden;
      max-width: 2000px; 
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>أدخل اسمك لتحميل بطاقة المعايدة</h2>
  <input type="text" id="employeeName" placeholder="أدخل اسمك">
  <button onclick="generateCard()">تحميل الصورة</button>

  <!-- حاوية المعاينة المصغرة -->
  <div class="preview-container" id="previewContainer">
    <div class="preview-name" id="previewName">اسم الموظف</div>
  </div>

  <!-- الحاوية الكبيرة (نخفيها بإبعادها خارج الشاشة) -->
  <div class="full-container" id="fullContainer">
    <div class="full-name" id="fullName">اسم الموظف</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function adjustFontSize(element, maxWidth) {
      let fontSize = 120;  
      const minFontSize = 12; 
      const context = document.createElement("canvas").getContext("2d");

      while (fontSize >= minFontSize) {
        context.font = `500 ${fontSize}px IBM Plex Sans Arabic`;
        const textWidth = context.measureText(element.textContent).width;
        if (textWidth <= maxWidth) break;
        fontSize--;
      }
      element.style.fontSize = fontSize + 'px';
    }

    function generateCard() {
      const nameValue = document.getElementById("employeeName").value.trim();
      if (!nameValue) {
        alert("الرجاء إدخال اسمك!");
        return;
      }

      // 1) ضع الاسم في المعاينة المصغرة
      document.getElementById("previewName").textContent = nameValue;

      // 2) ضع الاسم في الحاوية الكبيرة
      const fullNameElem = document.getElementById("fullName");
      fullNameElem.textContent = nameValue;
      adjustFontSize(fullNameElem, 2000); // صغّر الخط إذا الاسم طويل

      // 3) التقط صورة الحاوية الكبيرة
      const fullContainer = document.getElementById("fullContainer");
      setTimeout(() => {
        html2canvas(fullContainer, {
          scale: 2, 
          useCORS: true,
          allowTaint: true
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = `معايدة_${nameValue}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();
        }).catch(error => {
          console.error("حدث خطأ:", error);
          alert("حدث خطأ أثناء تحميل الصورة.");
        });
      }, 300);
    }
  </script>
</body>
</html>
