<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بطاقة المعايدة</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: #f4f4f4;
        }
        .card-container {
            position: relative;
            width: 768px;
            height: 960px;
            margin: 20px auto;
            background-image: url('eid_card.jpg');
            background-size: cover;
            background-position: center;
        }
        .name {
            position: absolute;
            bottom: 330px; /* تم ضبط الإحداثيات بدقة (داخل الإطار) */
            left: 50%;
            transform: translateX(-50%);
            color: #f7f6da; /* اللون المطلوب */
            font-size: 46px; /* حجم واضح جداً */
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
            white-space: nowrap;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>أدخل اسمك لتحميل بطاقة المعايدة</h2>
    <input type="text" id="employeeName" placeholder="أدخل اسمك">
    <button onclick="generateCard()">تحميل الصورة</button>

    <div class="card-container" id="greetingCard">
        <div class="name" id="nameDisplay">اسم الموظف</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function generateCard() {
            const name = document.getElementById("employeeName").value.trim();
            if (!name) {
                alert("أدخل الاسم من فضلك");
                return;
            }
            document.getElementById("nameDisplay").textContent = name;

            const card = document.querySelector("#greetingCard");

            // تحميل الصورة مسبقاً لضمان جودة الالتقاط
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = "eid_card.jpg";
            img.onload = function() {
                setTimeout(() => {
                    html2canvas(card, {
                        scale: 3, // جودة عالية جداً
                        useCORS: true,
                        allowTaint: true
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = `معايدة_${name}.png`;
                        link.href = canvas.toDataURL("image/png");
                        link.click();
                    }).catch(error => {
                        console.error("حدث خطأ:", error);
                        alert("حدث خطأ أثناء تحميل الصورة.");
                    });
                }, 500);
            };

            img.onerror = function() {
                alert("تأكد من وجود صورة البطاقة في نفس المجلد باسم eid_card.jpg");
            };
        }
    </script>
</body>
</html>
