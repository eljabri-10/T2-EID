<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقة المعايدة (مخفية)</title>
  <!-- خط IBM Plex Sans Arabic -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      background-color: #f4f4f4;
    }
    /* الحاوية الكبيرة مخفية تمامًا عن واجهة المستخدم */
    .hidden-container {
      position: absolute;
      top: -9999px;   /* إبعاد الحاوية خارج الشاشة */
      left: -9999px;
      width: 4168px;  /* عرض التصميم الأصلي */
      height: 5209px; /* ارتفاع التصميم الأصلي */
      background: url('eid_card.jpg') center center no-repeat;
      background-size: cover;
    }
    /* عنصر الاسم داخل التصميم */
    .name {
      position: absolute;
      top: 3520px; /* عدّل للأعلى/الأسفل حسب رغبتك */
      left: 50%;
      transform: translateX(-50%);
      color: #f7f6da;
      font-weight: 500; 
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      font-size: 120px;  /* حجم ابتدائي */
      white-space: nowrap;
      overflow: hidden;
      max-width: 2000px; 
    }
    /* أزرار وحقل إدخال */
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>أدخل اسمك لتحميل بطاقة المعايدة</h2>
  <input type="text" id="employeeName" placeholder="أدخل اسمك">
  <button onclick="generateCard()">تحميل الصورة</button>

  <!-- الحاوية الكبيرة الوحيدة المخفية -->
  <div class="hidden-container" id="hiddenContainer">
    <div class="name" id="nameDisplay">اسم الموظف</div>
  </div>

  <!-- مكتبة html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    /**
     * دالة لتصغير حجم النص تلقائيًا عند طول الاسم الكبير
     */
    function adjustFontSize(element, maxWidth) {
      let fontSize = 120;  // حجم البداية
      const minFontSize = 12; 
      const context = document.createElement("canvas").getContext("2d");

      while (fontSize >= minFontSize) {
        context.font = `500 ${fontSize}px IBM Plex Sans Arabic`;
        const textWidth = context.measureText(element.textContent).width;
        if (textWidth <= maxWidth) break;
        fontSize--;
      }
      element.style.fontSize = fontSize + 'px';
    }

    function generateCard() {
      const nameValue = document.getElementById("employeeName").value.trim();
      if (!nameValue) {
        alert("الرجاء إدخال اسمك!");
        return;
      }

      // ضع الاسم في العنصر المخفي
      const nameDisplay = document.getElementById("nameDisplay");
      nameDisplay.textContent = nameValue;

      // صغر الخط إذا كان طويلًا
      adjustFontSize(nameDisplay, 2000);

      // التقط صورة الحاوية المخفية
      const hiddenContainer = document.getElementById("hiddenContainer");
      setTimeout(() => {
        html2canvas(hiddenContainer, {
          scale: 2, 
          useCORS: true,
          allowTaint: true
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = `معايدة_${nameValue}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();
        }).catch(error => {
          console.error("خطأ:", error);
          alert("حدث خطأ أثناء تحميل الصورة.");
        });
      }, 300);
    }
  </script>
</body>
</html>
